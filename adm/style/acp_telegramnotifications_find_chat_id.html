<!-- INCLUDE overall_header.html -->
<h1>{L_ACP_TELEGRAM_FIND_CHAT_ID}</h1>
<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label>{L_ACP_TELEGRAM_FOUND_CHAT_ID}:</label></dt>
			<dd>
				<b>{LASSIK_TELEGRAM_CHAT_ID}</b> ({LASSIK_TELEGRAM_CHAT_DESC})
				<input type="hidden" name="lassik_telegram_chat_id"
					   value="{LASSIK_TELEGRAM_CHAT_ID}">
			</dd>
		</dl>
		<dl>
			<dt><label>{L_ACP_TELEGRAM_ERROR}:</label></dt>
			<dd>{LASSIK_TELEGRAM_LAST_ERROR}</dd>
		</dl>
	</fieldset>
	<!-- IF LASSIK_TELEGRAM_CHAT_ID -->
	<fieldset class="submit-buttons">
		<legend>Submit</legend>
		<input class="button1" type="submit" id="submit" name="submit"
			   value="{L_ACP_TELEGRAM_USE_CHAT_ID}" />&nbsp;
	</fieldset>
	<!-- ENDIF -->
	{S_FORM_TOKEN}
</form>
<!-- INCLUDE overall_footer.html -->
